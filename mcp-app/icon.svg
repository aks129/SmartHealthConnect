<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>

  <!-- Heart with pulse line (health symbol) -->
  <g transform="translate(256, 256)">
    <!-- Heart shape -->
    <path d="M0 -60
             C -40 -100, -100 -80, -100 -20
             C -100 40, -40 80, 0 120
             C 40 80, 100 40, 100 -20
             C 100 -80, 40 -100, 0 -60"
          fill="url(#heartGradient)"
          stroke="#fff"
          stroke-width="4"/>

    <!-- Pulse/ECG line across the heart -->
    <polyline points="-80,10 -40,10 -20,-40 0,50 20,-30 40,10 80,10"
              fill="none"
              stroke="#fff"
              stroke-width="8"
              stroke-linecap="round"
              stroke-linejoin="round"/>
  </g>

  <!-- Connection dots (representing FHIR connectivity) -->
  <circle cx="120" cy="400" r="16" fill="#A5B4FC" opacity="0.8"/>
  <circle cx="392" cy="400" r="16" fill="#A5B4FC" opacity="0.8"/>
  <circle cx="120" cy="112" r="16" fill="#A5B4FC" opacity="0.8"/>
  <circle cx="392" cy="112" r="16" fill="#A5B4FC" opacity="0.8"/>

  <!-- Connection lines -->
  <line x1="120" y1="400" x2="180" y2="320" stroke="#A5B4FC" stroke-width="3" opacity="0.6"/>
  <line x1="392" y1="400" x2="332" y2="320" stroke="#A5B4FC" stroke-width="3" opacity="0.6"/>
  <line x1="120" y1="112" x2="180" y2="192" stroke="#A5B4FC" stroke-width="3" opacity="0.6"/>
  <line x1="392" y1="112" x2="332" y2="192" stroke="#A5B4FC" stroke-width="3" opacity="0.6"/>
</svg>
